<!DOCTYPE html>
<html>
<head>
    <title>ChatBOT</title>
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="chatbox">
        <div class="header">
            <h2>ChatBot</h2>
            <p>ChatBOT created by Nneji Obioma</p>
        </div>
        <div class="chat">
            <div class="chatDisplay">
                <ul>
                    <li class="incoming">
                        <span class="botIcon material-symbols-rounded">smart_toy</span>
                        <p class="botMessage">Hello, Welcome!!! <br> How may I assist you tody?</p>
                    </li>
                </ul>
            </div>
            <div class="chatInput">
                <textarea id="user-input" placeholder="Enter a message..." required></textarea>
                <span class="sendIcon material-symbols-rounded" id="send">
                    Send
                </span>
            </div>
        </div>
    </div>
 
    <script src="App.js"></script>
</body>
</html>
